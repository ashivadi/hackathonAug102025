<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial
    }
  </style>
</head>

<body class="bg-slate-50">
  <header class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-semibold">DoneGlow - My Personal Assistant</a>
      <nav class="flex items-center gap-2 text-sm">
        <a class="px-2 py-1 rounded hover:bg-slate-100" href="/">Dashboard</a>
        <a class="px-2 py-1 rounded hover:bg-slate-100" href="/tasks">Tasks</a>
        <a class="px-2 py-1 rounded hover:bg-slate-100" href="/goals">Goals</a>
        <a class="px-2 py-1 rounded hover:bg-slate-100" href="/stress">Stress</a>
        <a class="px-2 py-1 rounded hover:bg-slate-100" href="/chat">Chat</a>
      </nav>
    </div>
  </header>
  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
