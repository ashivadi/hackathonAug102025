{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl">
    <h2 class="text-xl font-bold mb-3">Chat with your assistant</h2>

    <div id="goalBanner" class="mb-3 hidden border rounded-xl bg-white shadow-sm p-3 text-sm"></div>

    <div class="flex gap-2 mb-3">
        <input id="username" class="border rounded px-3 py-2 text-sm flex-1" placeholder="Your name (e.g., Nidhi)"
            value="Nidhi" />
    </div>

    <div id="chat"
        class="prose prose-sm max-w-none border rounded-xl bg-white shadow-sm p-3 h-96 overflow-y-auto space-y-4">
        <div class="text-slate-600"><strong>Assistant:</strong> Hi Nidhi! Tell me a goal you’re working toward, a task
            to add, or anything that’s stressing you. I can also plan your day when you say <code>plan my day</code>.
        </div>
    </div>

    <form class="mt-3 flex gap-2" onsubmit="sendMsg(event)">
        <input id="msg" class="border rounded px-3 py-2 text-sm flex-1" placeholder="Type a message…" />
        <button class="px-3 py-2 bg-black text-white rounded text-sm">Send</button>
    </form>
</div>

<!-- Markdown renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    async function loadGoals() {
        try {
            const res = await fetch('/v1/goals/list');
            const j = await res.json();
            const b = document.getElementById('goalBanner');
            if (!j.ok || !j.data || j.data.length === 0) { b.classList.add('hidden'); return; }
            const short = j.data.filter(g => (g.horizon || '').startsWith('short') || ['14d', '90d'].includes(g.horizon));
            const long = j.data.filter(g => (g.horizon || '').startsWith('long') || ['12m'].includes(g.horizon));
            b.classList.remove('hidden');
            b.innerHTML = `
      <div class="font-semibold mb-1">Your saved goals</div>
      ${short.length ? `<div><span class="font-semibold">Short-term:</span> ${short.map(g => g.text).join(', ')}</div>` : ''}
      ${long.length ? `<div><span class="font-semibold">Long-term:</span> ${long.map(g => g.text).join(', ')}</div>` : ''}
    `;
        } catch { }
    }
    loadGoals();

    async function sendMsg(e) {
        e.preventDefault();
        const chat = document.getElementById('chat');
        const msgEl = document.getElementById('msg');
        const username = document.getElementById('username').value || 'Nidhi';
        const text = msgEl.value.trim();
        if (!text) return;

        // You message
        const you = document.createElement('div');
        you.className = 'text-slate-700';
        you.innerHTML = `<strong>You:</strong> ${text}`;
        chat.appendChild(you); chat.scrollTop = chat.scrollHeight;

        msgEl.value = '';

        try {
            const res = await fetch('/v1/chat/ask', {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({ username, message: text })
            });
            const json = await res.json();

            const bot = document.createElement('div');
            if (json.ok) {
                // Render assistant Markdown
                bot.innerHTML = marked.parse(json.reply || '');
            } else {
                bot.innerHTML = `<div class="text-red-600">Error: ${json.error}</div>`;
            }
            chat.appendChild(bot); chat.scrollTop = chat.scrollHeight;
        } catch (err) {
            const bot = document.createElement('div');
            bot.innerHTML = `<div class="text-red-600">Error: ${String(err)}</div>`;
            chat.appendChild(bot); chat.scrollTop = chat.scrollHeight;
        }
    }
</script>
{% endblock %}
